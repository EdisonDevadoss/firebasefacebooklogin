<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Social Login
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="ios-log-out-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-left block (click)="fblogin()">
    <ion-icon name="logo-facebook"></ion-icon>
    LoginFacebook
  </button>
  <button ion-button icon-left block color="danger" (click)="loginWithGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    LoginGoogle
  </button>


</ion-content>
